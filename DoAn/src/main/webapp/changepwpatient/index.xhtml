<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../indexbasepatient.xhtml">
		<ui:define name="htmlHead">

	    	<script src="../lib/jquery-2.0.0.min.js"></script>
			<script src="../lib/knockout-3.4.0.js"></script>
			<script src="../lib/jquery-1.11.3.js"></script>
			<script src="../lib/jquery-ui.js"></script>
			<script src="../lib/bootstrap.min.js"></script>
			<link rel="stylesheet" type="text/css"  href="../lib/bootstrap.min.css"/>
			
			<script type="text/javascript" src="viewmodel.js"></script>
			<script type="text/javascript" src="../common/request.js"></script>
			<script type="text/javascript" src="service.js"></script>
			<script type="text/javascript" src="start.js"></script>
			<link rel="stylesheet" type="text/css" href="main.css" />
		</ui:define>
		<ui:define name="content">
		<div id ="function">
			<button data-bind ="click: goCreateMode" class="btn btn-primary" style="margin: 2px 0px">Tạo Mới</button>
			<button data-bind ="click: register" class="btn btn-primary" style="margin: 2px 0px">Lưu</button>
		</div>
		<div>
				<table id="content-doctor">
									<tr id="form">
										<td class="required"><h:outputText value="Mật khẩu cũ" /></td>
										<td><input class='form-control' type="password" id="passwordOld" data-bind="value: passwordOld "/>
										</td>
									</tr>
									<tr id="form">
										<td class="required"><h:outputText value="Mật khẩu mới" /></td>
										<td><input class='form-control' type="password" id="name" data-bind=" value: passwordNew " /></td>
									</tr>
									<tr id="form">
										<td class="required"><h:outputText value="Nhập lại mật khẩu mới" /></td>
										<td>
											<input class='form-control' type="password" id="name" data-bind=" value: passwordNewConfirm " />
										</td>
									</tr>		
				</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
