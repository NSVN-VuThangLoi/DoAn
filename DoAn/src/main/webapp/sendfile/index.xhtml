<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../indexbase.xhtml">
		<ui:define name="htmlHead">

    <!-- JavaScript Library Dependencies -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files (Trial) -->
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
			
			<script type="text/javascript" src="viewmodel.js"></script>
			<script type="text/javascript" src="../common/request.js"></script>
			<script type="text/javascript" src="service.js"></script>
				<script type="text/javascript" src="start.js"></script>
			<link rel="stylesheet" type="text/css" href="main.css" />
		</ui:define>
		<ui:define name="content">
		<div id ="function">
			<button data-bind ="click: goCreateMode">New</button>
			<button data-bind ="click: register">Save</button>
		<button data-bind ="click: deletePatient">Delete</button>
		</div>
		<div>
				<table  >
					<tr>
						<td id="contentleft" data-bind ="with: listPatient">
								<div><h:outputText value="Danh Sách Hồ Sơ Khám" /></div>
								<select id="contract-list" size="40"
									data-bind="
                                 options: items, 
                                 value: selectedCode,
                                 optionsText: 'displayText', 
                                 optionsValue: 'userId'"></select> 
							
 						</td> 
						<td id="contentright">
							<div >
								<table id="content-doctor" data-bind ="with: patient" >
									<tr id="form">
										<th class="required"><h:outputText value="UserId" /></th>
										<td><input type="text" id="UserId" data-bind="value: userId "/></td>
										<td><button>Extract</button></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Name" /></th>
										<td><input type="text" id="name" data-bind=" value: name " /></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Age" /></th>
										<td><input type="text" id="age" data-bind=" value: age"/></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Address" /></th>
										<td><input type="text" id="address" data-bind=" value: address "/></td>
									</tr>
									<tr>
                                    <th><h:outputText value="Gender"/></th>
                                    <td>
                                        <label>
                                            <input type="radio" value="true" data-bind="checked: gender"/><h:outputText value="Male"/>                                      
                                        </label>
                                        <label>
                                            <input type="radio" value="false" data-bind="checked: gender"/><h:outputText value="Female"/>                                           
                                        </label>
                                    </td>
                                </tr>
									<tr id="form">
										<th class="required"><h:outputText value="Chẩn Đoán" /></th>
										<td><input type="text" data-bind=" value: diagnose" /></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Kết quả" /></th>
										<td><input type="text" id="result" data-bind="value: result "/></td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							<img src="../image/anh.jpg" />
						</td>
					</tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
