<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../indexbase.xhtml">
		<ui:define name="htmlHead">

    <!-- JavaScript Library Dependencies -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files (Trial) -->
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
			
			<script type="text/javascript" src="viewmodel.js"></script>
			<script type="text/javascript" src="../common/request.js"></script>
			<script type="text/javascript" src="service.js"></script>
				<script type="text/javascript" src="start.js"></script>
			<link rel="stylesheet" type="text/css" href="main.css" />
		</ui:define>
		<ui:define name="content">
		<div id ="function">
			<button data-bind ="click: goCreateMode">New</button>
			<button data-bind ="click: register">Save</button>
		<button data-bind ="click: deleteDoctor">Delete</button>
		</div>
		<div>
				<table>
					<tr>
						<td id="contentleft" data-bind ="with: listDoctor">
								<div><h:outputText value="Danh Sách Bác Sỹ" /></div>
								<select id="contract-list" size="20"
									data-bind="
                                 options: items, 
                                 value: selectedCode,
                                 optionsText: 'displayText', 
                                 optionsValue: 'userId'"></select> 
							
 						</td> 
						<td id="contentright">
								<table id="content-doctor" data-bind ="with: doctor" >
									<tr id="form">
										<th class="required"><h:outputText value="UserId" /></th>
										<td><input type="text" id="UserId" data-bind="value: userId "/></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Name" /></th>
										<td><input type="text" id="name" data-bind=" value: name " /></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="BirthDay" /></th>
										<td><input type="date" id="birthDay" data-bind=" value: birthDay"/></td>
									</tr>
									<tr id="form">
										<th class="required"><h:outputText value="Address" /></th>
										<td><input type="text" id="address" data-bind=" value: address "/></td>
									</tr>
									<tr>
                                    <th><h:outputText value="Gender"/></th>
                                    <td>
                                        <label>
                                            <input type="radio" value="true" data-bind="checked: gender"/><h:outputText value="Male"/>                                      
                                        </label>
                                        <label>
                                            <input type="radio" value="false" data-bind="checked: gender"/><h:outputText value="Female"/>                                           
                                        </label>
                                    </td>
                                	</tr>
								</table>
								<table id ="bloodTest">
									<tr>
										<th><h:outputText value="Tên xét nghiệm" /></th>
										<th><h:outputText value="Trị số bình thường" /></th>
										<th><h:outputText value="Kết quả" /></th>
										<th><h:outputText value="Tên xét nghiệm" /></th>
										<th><h:outputText value="Trị số bình thường" /></th>
										<th><h:outputText value="Kết quả" /></th>
									</tr>
									<tr>
										<th><h:outputText value="Urê" /></th>
										<th><h:outputText value="2,5-7,5 mmol/L" /></th>
										<td>
											<span></span>
										</td>
										<th><h:outputText value="Sắt" /></th>
										<th>
										<span> Nam:11-27 µmol/L
										<br/>
										 Nữ:7-26 µmol/L</span></th>
										<td>
											<span></span>
										</td>
									</tr>
									<tr>
										<th><h:outputText value="Glucose" /></th>
										<th><h:outputText value="3,9 - 6,4 mmol/L" /></th>
										<td>
											<span></span>
										</td>
										<th><h:outputText value="Magiê" /></th>
										<th>
										<span> 0,8-100 mmol/L</span></th>
										<td>
											<span></span>
										</td>
									</tr>
									<tr>
										<th><h:outputText value="Creatinin" /></th>
										<th><span> Nam:62-120 µmol/L
										<br/>
										 Nữ:53-100 µmol/L</span></th>
										<td>
											<span></span>
										</td>
										<th><h:outputText value="AST(GOT)" /></th>
										<th>
										<span> &#8804; 37 U/L -37°C"</span></th>
										<td>
											<span></span>
										</td>
									</tr>
									<tr>
										<th><h:outputText value="Acid Uric" /></th>
										<th><span> Nam:180-420 µmol/L
										<br/>
										 Nữ:150-360 µmol/L</span></th>
										<td>
											<span></span>
										</td>
										<th><h:outputText value="ALT(GPT)" /></th>
										<th>
										<span> &#8804; 40 U/L -37°C"</span></th>
										<td>
											<span></span>
										</td>
									</tr>
								</table>
						</td>
					</tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
