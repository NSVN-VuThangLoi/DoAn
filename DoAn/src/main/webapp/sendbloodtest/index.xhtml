<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../indexbaseNurse.xhtml">
	<ui:define name="htmlHead">

   <script src="../lib/jquery-2.0.0.min.js"></script>
		<script src="../lib/knockout-3.4.0.js"></script>
		<script src="../lib/jquery-1.11.3.js"></script>
		<script src="../lib/jquery-ui.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css"  href="../lib/bootstrap.min.css"/>
			
	<script type="text/javascript" src="viewmodel.js"></script>
	<script type="text/javascript" src="../common/request.js"></script>
	<script type="text/javascript" src="service.js"></script>
	<script type="text/javascript" src="start.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	</ui:define>
	<ui:define name="content">
		<div id ="function" style ="margin-left: 5px;">
			<button data-bind ="click: register" class='btn btn-primary' style="margin: 2px 0px;">Lưu</button>
		</div>
		<div style ="margin-left: 5px;">
			<table>
				<tr>
					<td id="contentleft" data-bind ="with: listFile">
							<h4><h:outputText value="Danh Sách Hồ Sơ Khám" /></h4>
							<select id="contract-list" size="40"
								data-bind="
                                options: items, 
                                value: selectedCode,
                                optionsText: 'displayText', 
                                optionsValue: 'xquangId'" class="form-control input-lg"  style="min-width: 300px; width: 346px; min-height: 470px;"></select> 
						
					</td> 
					<td id="contentright">
						<table data-bind ="with: information" class="table" style ="margin-top: 39px;">
								<tr id="form">
									<th class="required"><h:outputText value="Mã bệnh nhân" /></th>
									<td><input class="form-control" type="text" id="UserId" data-bind="value: userId "/></td>
								</tr>
								<tr id="form">
									<th class="required"><h:outputText value="Họ và Tên" /></th>
									<td><input class="form-control" type="text" id="name" data-bind=" value: name " /></td>
								</tr>
								<tr id="form">
									<th class="required"><h:outputText value="Ngày khám" /></th>
									<td><input class="form-control" type="date" id="birthDay" data-bind=" value: dayCare"/></td>
								</tr>
								<tr>
									<th></th>
									 <td>
	                                   <progress max="100"></progress>
										<span id="progress_percent">0</span>%
									</td>
								</tr>
								<tr>
									<th class="required"><h:outputText value="Chọn File" /></th>
									<td>
									<input class="form-control" type="file" name="upload_file" />
									</td>
								</tr>
						</table>		
					</td>
				</tr>
			</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
