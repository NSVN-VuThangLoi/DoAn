<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../indexbase.xhtml">
		<ui:define name="htmlHead">

	    	<script src="../lib/jquery-2.0.0.min.js"></script>
			<script src="../lib/knockout-3.4.0.js"></script>
			<script src="../lib/jquery-1.11.3.js"></script>
			<script src="../lib/jquery-ui.js"></script>
			
			<script type="text/javascript" src="viewmodel.js"></script>
			<script type="text/javascript" src="../common/request.js"></script>
			<script type="text/javascript" src="service.js"></script>
			<script type="text/javascript" src="start.js"></script>
			<link rel="stylesheet" type="text/css" href="main.css" />
		</ui:define>
		<ui:define name="content">
		<div id ="function">
			<button data-bind ="click: goCreateMode">New</button>
			<button data-bind ="click: register">Save</button>
		</div>
		<div>
				<table id="content-doctor" data-bind ="with: doctor">
									<tr id="form">
										<td class="required"><h:outputText value="UserId" /></td>
										<td><input type="text" id="userId" data-bind="value: userId "/></td>
									</tr>
									<tr id="form">
										<td class="required"><h:outputText value="Họ và Tên" /></td>
										<td><input type="text" id="name" data-bind=" value: name " /></td>
									</tr>
									<tr id="form">
										<td class="required"><h:outputText value="Chuẩn Đoán" /></td>
										<td>
											<textarea cols="45" rows="5" id="diagnose" data-bind=" value: diagnose "></textarea>
										</td>
									</tr>
									<tr>
                                    <td><h:outputText value="Yêu cầu xét nghiệm"/></td>
                                    <td>
                                        <label>
                                            <input type="checkbox" value="true" data-bind="checked: supersonic"/><h:outputText value="Siêu Âm"/>                                      
                                        </label>
                                        <label>
                                            <input type="checkbox" value="true" data-bind="checked: takeXQuang"/><h:outputText value="Chụp X-quang"/>                                           
                                        </label>
                                        <label>
                                            <input type="checkbox" value="true" data-bind="checked: ctScanner"/><h:outputText value="CT-Scanner"/>                                           
                                        </label>
                                        <label>
                                            <input type="checkbox" value="true" data-bind="checked: takeXQuang"/><h:outputText value="Chụp X-quang"/>                                           
                                        </label>
                                        <label>
                                            <input type="checkbox" value="true" data-bind="checked: bloodtest"/><h:outputText value="Hóa sinh máu"/>                                           
                                        </label>
                                    </td>
                                </tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
