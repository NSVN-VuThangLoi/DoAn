<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../indexbase.xhtml">
	<ui:define name="htmlHead">

    <!-- JavaScript Library Dependencies -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files (Trial) -->
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.dv.js"></script>
			
	<script type="text/javascript" src="viewmodel.js"></script>
	<script type="text/javascript" src="../common/request.js"></script>
	<script type="text/javascript" src="service.js"></script>
	<script type="text/javascript" src="start.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	</ui:define>
	<ui:define name="content">
		<div id ="function">
			<button data-bind ="click: register">Save</button>
		</div>
		<div>
			<table>
				<tr>
					<td id="contentleft" data-bind ="with: listFile">
							<div><h:outputText value="Danh Sách Hồ Sơ Khám" /></div>
							<select id="contract-list" size="40"
								data-bind="
                                options: items, 
                                value: selectedCode,
                                optionsText: 'displayText', 
                                optionsValue: 'xquangId'"></select> 
						
					</td> 
					<td id="contentright">
						<table data-bind ="with: information">
								<tr id="form">
									<th class="required"><h:outputText value="UserId" /></th>
									<td><input type="text" id="UserId" data-bind="value: userId "/></td>
								</tr>
<!-- 								<tr id="form"> -->
<!-- 									<th class="required"><h:outputText value="Họ và Tên" /></th> -->
<!-- 									<td><input type="text" id="name" data-bind=" value: name " /></td> -->
<!-- 								</tr> -->
								<tr id="form">
									<th class="required"><h:outputText value="Ngày Khám" /></th>
									<td><input type="date" id="birthDay" data-bind=" value: dayCare"/></td>
								</tr>
								<tr>
									<th></th>
									 <td>
	                                   <progress max="100"></progress>
										<span id="progress_percent">0</span>%
									</td>
									
									<td>
									<input type="file" name="upload_file" />
									</td>	
                               		
								</tr>
						</table>		
					</td>
				</tr>
			</table>
			</div>
		</ui:define>
	</ui:composition>	
</body>
</html>
